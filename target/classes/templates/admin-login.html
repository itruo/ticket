  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="alternate icon" type="image/png" href="../static/assets/i/favicon.png"/>
  <link rel="stylesheet" href="../static/assets/css/amazeui.min.css"/>
  <style>
    .header {
      text-align: center;
    }
    .header h1 {

<body>
<div class="header">
  <div class="am-g">
    <h1>文化票号</h1>
    <p>Cultural Exchange Shop<br/>欢迎使用文化票号后台管理系统</p>
  </div>
  <hr />
</div>
<div class="am-g">
  <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
    <form method="post" action="/admin/loginaction" class="am-form" data-am-validator="data-am-validator">
      <fieldset>
        <legend>管理员登录</legend>
        <div class="am-form-group">
          <label for="phone">手机号:</label>
          <input type="text" name="phone" id="phone" class="js-pattern-mobile" pattern="^0?1[3|4|5|8][0-9]\d{8}$" placeholder="请输入您的手机号" required="required"/>
        </div>
      <br/>
      <div class="am-form-group">
        <label for="password">密码:</label>
        <input type="password" name="password" id="password" required="required"/>
      </div>
        <br/>
      <label for="remember-me">
        <input id="remember-me" type="checkbox"/>
        记住密码
      </label>
      <div class="am-cf">
        <input type="submit" name="" value="登 录" class="am-btn am-btn-primary am-btn-sm am-fl"/>
        <input type="submit" name="" value="忘记密码 ^_^? " class="am-btn am-btn-default am-btn-sm am-fr"/>
      </div>
      </fieldset>
    </form>
    <hr/>
    <p>© 2014 AllMobilize, Inc. Licensed under MIT license.</p>
  </div>
</div>
<script src="../static/assets/js/jquery-3.2.1.min.js"></script>
<script th:src="@{/js/layer/layer.js}" src="../static/js/layer/layer.js"></script>
</body>
